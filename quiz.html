<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Assessment Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Self-Assessment Quiz</h1>
    </header>
    <main>
        <p>Take this quiz to understand your relationship with addiction.</p>
        
        <form id="quiz-form">
            <fieldset>
                <legend>Question 1: Do you often feel the need to use substances?</legend>
                <label>
                    <input type="radio" name="question1" value="yes"> Yes
                </label>
                <label>
                    <input type="radio" name="question1" value="no"> No
                </label>
            </fieldset>

            <fieldset>
                <legend>Question 2: Have you tried to cut down but couldn't?</legend>
                <label>
                    <input type="radio" name="question2" value="yes"> Yes
                </label>
                <label>
                    <input type="radio" name="question2" value="no"> No
                </label>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
        
        <div id="results" style="display:none;">
            <h2>Results</h2>
            <p id="quiz-results-text"></p>
        </div>

        <a href="index.html">Back to Home</a>
    </main>

    <script src="quiz.js"></script>
</body>
</html>
